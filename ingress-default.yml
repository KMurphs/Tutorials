apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-services
  annotations:
    ingress.kubernetes.io/rewrite-target: /
spec:
  backend:
    serviceName: default-http-backend
    servicePort: 80
  rules:
  - host: europa.192.168.42.134.xip.io
    http:
      paths:
      - path: /
        backend:
          serviceName: europa
          servicePort: 80

  - host: jenkins.192.168.42.134.xip.io
    http:
      paths:
      - path: /
        backend:
          serviceName: jenkins
          servicePort: 80

  - host: nginx.192.168.42.134.xip.io
    http:
      paths:
      - path: /
        backend:
          serviceName: nginx
          servicePort: 80

  - host: gogs.192.168.42.134.xip.io
    http:
      paths:
      - path: /
        backend:
          serviceName: gogs
          servicePort: 80