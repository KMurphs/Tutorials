apiVersion: v1
kind: Service
metadata:
  namespace: spinnaker
  name: clouddriver
  labels:
    app: clouddriver
spec:
  ports:
    - port: 7002
      targetPort: 7002
  selector:
    app: clouddriver
    tier: clouddriver
  type: NodePort

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: spinnaker
  name: clouddriver
  labels:
    app: clouddriver
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: clouddriver
        tier: clouddriver
    spec:
      containers:
      - image: quay.io/spinnaker/clouddriver:v1.490.0
        name: clouddriver
        ports:
        - containerPort: 7002
          name: clouddriver
        volumeMounts:
        - name: spinnaker-config
          mountPath: /opt/clouddriver/config
        # - name: kube-config
        #   mountPath: /root/.kube
      volumes:
      - name: spinnaker-config
        configMap:
          name: spinnaker-config
      # - name: kube-config
      #   configMap:
      #     name: spinnaker-config