<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>General update pattern (highlight entering elements)</title>
</head>

<style>
body {
  font-family: "Helvetica Neue", Helvetica, sans-serif;
  font-size: 14px;
  color: #333;
}
#menu {
	margin: 10px;
}
#content div {
	display: inline-block;
	margin: 2px;
	background-color: #ccc;
	color: white;
	padding: 8px;
	width: 14px;
	height: 14px;
	text-align: center;
}

#content div.new {
	background-color: orange;
}
#content div.all {
	border-bottom: 5px solid red;
}
</style>

<body>
  
	<div id="menu">
		<button onClick="doUpdate();">Update</button>
	</div>

	<div id="content">
	</div>


  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>-->
  <script src="http://d3js.org/d3.v4.js"></script>
  <script>
  // https://www.d3indepth.com/enterexit/
var letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

function doUpdate() {
	var rand = Math.floor( Math.random() * 26 );
	var myData = letters.slice(0, rand).split('');
	update(myData);
}

function update(data) {
	var u = d3.select('#content')
	  .selectAll('div')
	  .data(data);

	var n = u.enter()
        	  .append('div')
        	  .classed('new', true)
        		.text(function(d) {
        			return d;
        		});

	u.text(function(d) {
			return d;
		})
		.classed('new', false);
	u.enter()

	u.exit().remove();
	
	n.merge(u).classed('all', true)
}

doUpdate();
  </script>
</body>
</html>
