<html>
  <head>    
    <title>Learn D3 in 5 minutes</title>
  </head>
  <body>
    <h3>Today is a beautiful day!!</h3>
    <ul> </ul>
    <svg id="test"></svg>
    <br/>
    <svg id="chart" width='200' height='200'></svg>
    <br/>
    <button id="btn">Click me and I will add some text to this document</button>

    <script src='https://d3js.org/d3.v4.min.js'></script>
    <script>    
      d3.select('h3').style('color', 'darkblue');    
      d3.select('h3').style('font-size', '24px');
    </script>
    <script>    
      var fruits = ['apple', 'mango', 'banana', 'orange'];    
      d3.select('ul')        
        .selectAll('li')        
        .data(fruits)        
        .enter()        
        .append('li')        
        .text(function(d) { 
          return d; 
        });
    </script>
    <script>      
      d3.select('#test')
        .append('rect')       
        .attr('x', 50)     
        .attr('y', 50)   
        .attr('width', 200)   
        .attr('height', 100)   
        .attr('fill', 'green');    

    </script>
    <script>     
      var data = [80, 120, 60, 150, 200]; 
      var barHeight = 20;
      var barChart = d3.select('#chart')          
                       .selectAll('rect')          
                       .data(data)          
                       .enter() 
                       .append('rect')          
                       .attr('width', function(d) {  
                         return d; 
                         })          
                       .attr('height', barHeight - 1)          
                       .attr('transform', function(d, i) {            
                         return "translate(0," + i * barHeight + ")";         
                         });

  

    </script>
    <script>     
      d3.select('#btn')   
        .on('click', function(){
          d3.select('body')
            .append('h3')
            .text('Today is a beautiful day!!')
        })          

  

    </script>
  </body>
</html>
