<!doctype html>
<html>
  <head>
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="style.css">
	<style>
		header{
		  height: 50px;
		  background-color: #555;
		  display: flex;
		  position: fixed;
		  top: 0;
		  width: 100%;
		}

		nav{
		  height: 100%;
		}


		nav ul{
		  list-style-type: none;
		  margin: 0;
		  padding: 0;
		  display: flex;
		  height: 100%;
		  justify-content: flex-start; 
		  align-items: center;
		}

		nav ul li:last-of-type{
		  display: none;
		}

		nav ul li a{
		  text-decoration: none;
		  color: white;
		  width: 15%;
		  padding: 20px;
		  box-sizing: border-box;
		}

		nav ul li a:hover{
		  background-color: #333;
		}

		#container{
		  width: 80%;
		  margin: 0 auto;
		  margin-top: 40px;
		}

		#header-img{
		  height: 100%;
		  width: auto;
		}

		section{
		  margin-top: 60px 
		}

		section h4{
		  text-align: center;
		}

		label{
		  display: inline-block;
		  text-align: right;
		  width: 25%;
		}
		#email{
		  display: inline-block;
		  margin: 10px 0;
		  width: 74%;
		  padding: 5px;
		  box-sizing: border-box;
		  border: 1px solid #ccc;
		  border-radius: 4px;
		}

		input[type=submit]{
		  display: inline-block;
		  margin: 10px 0;
		  margin-left: 25%;
		  width: 50%;
		  padding: 7px;
		  box-sizing: border-box;
		  border: 1px solid #ccc;
		  border-radius: 4px;
		  background-color: #FF4444;
		  color: white;
		}

		@media(max-width: 300px){
		  nav ul li:last-of-type{
			display: inline;
		  }
		  nav ul li{
			display: none;
		  }
		  header{
			justify-content: space-between;
		  }
		}
	</style>
  </head>
  <body>
    <header id="header">
      <img src="http://cesiumgroup.com/wp-content/uploads/2016/07/CESIUMGROUP_4C_LOGO.jpg" alt="company-logo" id="header-img">
      <nav id="nav-bar">
        <ul>
          <li><a href="#container" class="nav-link">Home</a></li>
          <li><a href="#video" class="nav-link">Video</a></li>
          <li><a href="#form" class="nav-link">Form</a></li>
          <li><a href="#form" class="nav-link">Menu</a></li>
        </ul>
        
      </nav>
    </header>
    <main id="container">
      <section>
        <iframe width="100%" height="480px" src="https://www.youtube.com/embed/bnAVGspr954" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen  id="video"></iframe>
      </section>
      <section>
        <h4>Want to stay updated? </br>Fill this form and you will always get the latest news</h4>
        <form action="https://www.freecodecamp.com/email-submit" method="post" id="form">
         <label for="email">*Email: </label>
          <input type="email" id="email" placeholder="youremail@example.com" required name="email">
          <input type="submit" id="submit">
        </form>
      </section>
    </main>
    
    
    
    <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
