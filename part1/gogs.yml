kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: gogs-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: Service
metadata:
  name: gogs
  labels:
    app: gogs
spec:
  ports:
    - port: 80
      targetPort: 3000
  selector:
    app: gogs
    tier: gogs
  type: NodePort
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: gogs
  labels:
    app: gogs
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: gogs
        tier: gogs
    spec:
      containers:
      - image: gogs/gogs:latest
        name: gogs
        ports:
        - containerPort: 3000
          name: gogs
        volumeMounts:
        - name: gogs-persistent-storage
          mountPath: /data
      volumes:
      - name: gogs-persistent-storage
        persistentVolumeClaim:
          claimName: gogs-claim